<h1 mat-dialog-title>{{tituloAccion}} Producto</h1>
<div mat-dialog-content>
  <form [formGroup]="formProducto" class="producto-form">
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Del Producto</mat-label>
          <input matInput formControlName="nombreCompleto">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Buscar Categoría</mat-label>
          <input matInput placeholder="Buscar categoría" (input)="applyFilter($event)">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Seleccionar Categoría</mat-label>
          <mat-select [formControl]="$any(formProducto.get('codTipo'))">
            <mat-option *ngFor="let cat of filteredCategories" [value]="cat.codTipo">
              {{ cat.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Código de la Categoría Seleccionada</mat-label>
          <input matInput [value]="formProducto.get('codTipo')?.value" readonly>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Precio Del Producto</mat-label>
          <span matPrefix>$</span>
          <input matInput formControlName="precio">
          <mat-hint align="end">Formato: 00.00</mat-hint>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Stock Del Producto</mat-label>
          <input matInput formControlName="stock">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Descripcion Del Producto</mat-label>
          <input matInput formControlName="descripcion">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button color="primary"
  (click)="addEditProducto()"
  [disabled]="formProducto.invalid">{{botonAccion}}</button>
</div>
