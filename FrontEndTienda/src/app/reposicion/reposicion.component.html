<div style="width: 70%; margin: 40px auto;">
    <h1>Lista Para reponer stock</h1>

    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataSource">
            <!-- Nombre Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>
          
            <!-- Precio Column -->
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
            </ng-container>
          
            <!-- Stock Column -->
            <ng-container matColumnDef="Stock">
              <th mat-header-cell *matHeaderCellDef> Stock </th>
              <td mat-cell *matCellDef="let element"> {{element.Stock}} </td>
            </ng-container>
          
            <!-- Descripcion Column -->
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
            </ng-container>
          
            <!-- Ventas Column -->
            <ng-container matColumnDef="Ventas">
              <th mat-header-cell *matHeaderCellDef> Ventas </th>
              <td mat-cell *matCellDef="let element"> {{element.Ventas}} </td>
            </ng-container>
          
            <!-- Codigo de categoria Column -->
            <ng-container matColumnDef="Codigo de categoria">
              <th mat-header-cell *matHeaderCellDef> Codigo de categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.CodigoCategoria}} </td>
            </ng-container>
          
            <!-- Categoria Column -->
            <ng-container matColumnDef="Categoria">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
            </ng-container>
          
            <!-- Acciones Column -->
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> {{element.Acciones}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of elementos"></mat-paginator>
          
      </div>
      
</div>
