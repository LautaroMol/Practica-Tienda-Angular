<div class="main-container">
    <div class="category-column">
      <mat-radio-group [(ngModel)]="selectedCategory" class="category-list">
        <mat-radio-button [value]="null">Todos los productos</mat-radio-button>
        <mat-radio-button *ngFor="let category of listaCategorias" [value]="category.codTipo">
          {{ category.nombre }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  
    <mat-grid-list cols="2" >
        <mat-card *ngFor="let product of listaProductos" class="product-card">
            <mat-card-header>
              <mat-card-title>{{ product.nombre }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ product.descripcion }}</p>
              <p>Precio: {{ product.precio }}</p>
              <mat-form-field>
                <input matInput type="number" placeholder="Cantidad" [(ngModel)]="cantidad" min="1" max="{{ product.stock }}">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="agregarAlCarrito(product, cantidad)">Agregar al carrito</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-list>
